{% extends 'base.html' %}
{% block content %}
    <section class="courses-section">
    <div class="courses-section-container">
        <h1>Our Courses</h1>
        {% for course in courses %}
        <h4>{{ course.name }}</h4>
        <p>{{ course.duration }} ----- {{ course.cost }}</p>
        {% endfor courses %}
    </div>
    </section>
{% endblock %}
